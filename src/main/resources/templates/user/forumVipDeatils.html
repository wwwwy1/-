<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>创业基地</title>

		<link    th:href="@{/css/Fyoucediv.css}"   href="/static/css/Fyoucediv.css" rel="stylesheet" type="text/css" media="all" />
		<link  th:href="@{/css/forum.css}"   href="/static/css/forum.css" rel="stylesheet" type="text/css" media="all" />

		<script   th:src="@{/js/jquery.js}"  type="text/javascript" src="/static/js/jquery.js"></script>
		<script  th:src="@{/js/bootstrap.js}"   type="text/javascript" src="/static/js/bootstrap.js"></script>
		<script  th:src="@{/layer/layer.js}"    src="/static/layer/layer.js" type="text/javascript"></script>


	</head>

	<body>
		<a name="FtopMd"></a>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			<a class="navbar-brand" href="/user/index">理想之行</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="/user/forum">交流区</a>
						</li>
						<li class="active">
							<a href="/user/forumVip">付费咨询区<span class="badge">New</span></a>
						</li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">收藏夹</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人管理 <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">信息修改</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li role="separator" class="divider"></li>

									<a href="#">系统设置</a>
								</li>

						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container">
				<a name="FsearchMd"></a>
				<div class="jumbotron">
					<h1 align="center">Have a Question?</h1>
					<p align="right">这里有你需要的答案</p>
					<div class="input-group container">
						<input id="Fsearch" style="width: 70%; height: 50px;border-radius: 5px;" type="text" class="form-control" placeholder="Search for...">
						<button class="btn btn-default" type="button" style="height: 50px;border-radius: 5px;width: 80px;">Go!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div>
					<article class=" type-post format-title  hentry ">
						<h1 class="post-title" th:text="${data.comment.title}">标题字段111</h1>
						<div class="post-meta">
							<span class="date" th:text="${#dates.format(data.comment.ctime,'yyyy-MM-dd HH:mm:ss')}">日期字段222</span>
							<span class="category" ><a href="#" th:text="${data.comment.tips}">标签字段333</a></span>
							<span class="comments"><a href="#" th:text="${data.comment.count}">回复数字段444</a></span>
						</div>
						<h3  th:text=${data.comment.content}>主要内容字段666</h3>
						
					</article>
					<div class="like-btn">
						<form id="like-it-form" action="#" method="post">
							<span class="like-it ">66</span>
						</form>
					</div>
					<section id="comments">
						<h3  th:text=@{'全部回复：(共'+${data.comment.count}+'条)'} >回复数字段777（N 回复）</h3>
						<ol class="commentlist">
							<li class="comment " th:each="value:${data.replys}">
								<article>
									<a href="#">
										<img alt=""    th:src=@{'/images/'+${value.user.uimg}} class="avatar avatar-60 photo" height="60px" width="60px">
									</a>
									<div>
										<h5><cite  th:text="${value.user.uname}">回复人字段888</cite>
                                            - <a class="comment-reply-link"  th:href="'javascript:openReply('+${value.rid}+')'" >Reply</a>
                                        </h5>
										<p><time th:text="${#dates.format(value.dtime,'yyyy-MM-dd HH:mm:ss')}" >2018/09/12 12:15:37</time></p>
									</div>
									<div>
										<p th:text="${value.ridrp}">回复主要内容字段10.10.10.</p>
										<p   th:if="${value.rn eq 0 }"></p>
										<p  style="color: #2aabd2;cursor: pointer;"  th:onclick="'javascript:goMore('+${value.rid}+')'"   th:text= @{'查看'+${value.rn}+'条回复'} th:if="${value.rn ne 0 }" ></p>
									</div>
								</article>
								<!-- 递进评论 -->
							</li>
						</ol>
						<div>
							<h3>发表评论</h3>
							<input id="opencid"  type="text"  style="display:none">

								<input id="cid"  th:value="${data.comment.cid}" type="text" style="display:none">
								<div>
									<textarea id="titlecomment" cols="58" rows="10" style="width: 98%;overflow:hidden;"></textarea>
								</div>
								<div>
									<input type="submit" onclick="addReply(0)" id="submit" value="分享想法">
								</div>
						</div>
					</section>
				</div>
			</div>
		</div>

		<div class="side-bar" >
			<a href="#FsearchMd" class="icon-cz">查找</a>
			<a href="#FtopMd" class="icon-top">返回顶部</a>
		</div>
	<script type="text/javascript">
       function goMore(ij){
               layer.open({
                   type: 2,
                   skin: '', //加上边框
                   title:'Vip评论详情',
                   area: ['600px', '700px'], //宽高
                   content: '/user/openVipReplys/'+ij,
                   end: function () {//无论是确认还是取消，只要层被销毁了，end都会执行，不携带任何参数。layer.open关闭事件
                       location.reload();　　//layer.open关闭刷新
                   }
               });
	   }
	   function addReply(ff) {
		   var titlecomment=$("#titlecomment").val();
		   if (titlecomment==""){
		       alert("您还没有输入评论内容！");exit
		   }
		   $.ajax({
               url:"/user/addVipReply",
               method:"post",
               data:{"Ridrp":titlecomment,"father":ff,"Cid":$("#cid").val()},
               dataType:"json",
               success:function (data) {
                   alert(data.msg);
                   if (data.status==0){
                       window.location.reload();

                   }
               }
		   })
       }
       function openReply(opencid) {
           $('#opencid').val(opencid);
           $("#myModal").modal();

       }
       function addReply2() {
           var txt_statu=$("#txt_statu").val();
           var ff=$('#opencid').val();
           if (txt_statu==""){
               alert("您还没有输入评论内容！");exit
           }
           $.ajax({
               url:"/user/addVipReply",
               method:"post",
               data:{"Ridrp":txt_statu,"father":ff,"Cid":$("#cid").val()},
               dataType:"json",
               success:function (data) {
                   alert(data.msg);
                   if (data.status==0){
                       window.location.reload();

                   }
               }
           })
       }
	</script>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">评论</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="txt_statu">评论</label>
							<input type="text"  class="form-control" id="txt_statu" placeholder="请输入需要评论的内容">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
						<button type="button" id="add_submit"  onclick="addReply2()" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确认评论</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
