<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>创业基地</title>
		<link   th:href="@{/css/Fyoucediv.css}"  href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link   th:href="@{/css/forum.css}"  href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link  th:href="@{/css/bootstrap.css}"   href="/static/css/forum.css" rel="stylesheet" type="text/css" media="all" />
		<script   th:src="@{/js/jquery.js}"  type="text/javascript" src="/static/js/jquery.js"></script>
		<script  th:src="@{/js/bootstrap.js}"   type="text/javascript" src="/static/js/bootstrap.js"></script>
	</head>

	<body>
	<ol class="commentlist">
		<li class="comment " >
			<article>
				<a href="#">
					<img alt="" th:src=@{'/images/'+${data.main.user.uimg}} class="avatar avatar-60 photo" height="60px" width="60px">
				</a>
				<div>
					<h5><cite  th:text="${data.main.user.uname}">回复人字段888</cite>
						- <a class="comment-reply-link"  th:href="'javascript:addReplySon('+${data.main.rid}+',0,'+${data.main.rid}+','+${data.main.cid}+')'" >Reply</a>
					</h5>
					<p><time th:text="${#dates.format(data.main.dtime,'yyyy-MM-dd HH:mm:ss')}" >2018/09/12 12:15:37</time></p>
				</div>
				<div>
					<p th:text="${data.main.ridrp}">回复主要内容字段10.10.10.</p>
				</div>
			</article>
			<p th:text=@{'共'+${data.main.rn}+'条回复'}>回复</p>
		</li>
	</ol>
	<ol class="commentlist">
		<li class="comment " th:each="value:${data.reply}">
			<article>
				<a href="#">
					<img alt="" th:src=@{'/images/'+${value.user.uimg}} class="avatar avatar-60 photo" height="60px" width="60px">
				</a>
				<div>
					<h5><cite  th:text="${value.user.uname}" th:if="${value.ruser} == null">回复人字段888</cite>
						<cite  th:text=@{${value.user.uname}+'&nbsp&nbsp回复&nbsp&nbsp'+${value.ruser.uname}} th:if="${value.ruser} != null">回复人字段888</cite>
						- <a class="comment-reply-link"  th:href="'javascript:addReplySon('+${value.father}+','+${value.user.uid}+','+${value.rid}+','+${value.cid}+')'" >Reply</a>
					</h5>
					<p><time th:text="${#dates.format(value.dtime,'yyyy-MM-dd HH:mm:ss')}" >2018/09/12 12:15:37</time></p>
				</div>
				<div>
					<p th:text="${value.ridrp}">回复主要内容字段10.10.10.</p>
				</div>
			</article>
			<!-- 递进评论 -->
		</li>
	</ol>
	<input type="hidden" id="hfather">
	<input type="hidden" id="huid">
	<input type="hidden" id="hrid">
	<input type="hidden" id="hcid">
	<script type="text/javascript">
		function addReplySon(father,uid,rid,cid) {
            $('#hfather').val(father);
		    $('#huid').val(uid);
            $('#hrid').val(rid);
            $('#hcid').val(cid);
            $("#myModal").modal();
        }
        function addReply() {
		    $.ajax({
				url:"/user/addVipReplySon",
				data:{"ruid":$('#huid').val(),"father":$('#hfather').val(),"Cid":$('#hcid').val(),"Ridrp":$("#txt_statu").val()},
				dataType:"json",
                method:"post",
                success:function (data) {
                    alert(data.msg);
                    if (data.status==0){
                        window.location.reload();

                    }
                }
			})

        }
	</script>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">评论</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_statu">评论</label>
						<input type="text"  class="form-control" id="txt_statu" placeholder="请输入需要评论的内容">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
					<button type="button" id="add_submit"  onclick="addReply()" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确认评论</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
<script type="text/javascript">
</script>
